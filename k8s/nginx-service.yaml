apiVersion: v1
kind: Service
metadata:
  name: nginx-reverse-proxy-service
  namespace: creative-space-finder
  labels:
    app: nginx-reverse-proxy
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nginx-reverse-proxy
  sessionAffinity: None